<div style='text-align: center;'>
    <h3><%=nls.my.news.header%></h3>
</div>
<br>
<table class="table">
    <thead>
        <th>content</th>
        <th>type</th>
        <th>date</th>
    </thead>
    <tbody>
        <% for (var c in channelContents) { %>
            <tr style="cursor: pointer" class="channelContentRow" channelId="<%=channelContents[c].channelId%>" _id=<%=channelContents[c].id || ''%> contentId=<%=channelContents[c].contentId%>>
                <td><%=channelContents[c].content || ''%></td>
                <td class="channelContent-type"><%=channelContents[c].contentType || ''%></td>
                <td><%=utils.date(channelContents[c].publishingDate)%></td>
            </tr>
        <% } %>
    </tbody>
    <tfoot>
    </tfoot>
</table>
<div class="el-modal"></div>
