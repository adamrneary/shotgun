<div class="modal modal-update hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <form id="admin-awarderList-form" class="form-horizontal  save-form">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
            <h3 id="myModalLabel">User</h3>
        </div>
        <div class="modal-body">

            <% if (entity.id) { %>
                <input type="hidden" name="id" value="<%=entity.id%>">
            <% } %>

            <div class="control-group">
                <label class="control-label">active</label>
                <div class="controls">
                    <label class="radio">
                        <input type="radio" name="active" value="true" <% if( entity.active ) { %> checked <% } %> > active
                    </label>

                    <label class="radio">
                        <input type="radio" name="active" value="false" <% if( !entity.active ) { %> checked <% } %> > not active
                    </label>

                </div>
            </div>


            <div class="control-group">
                <label class="control-label"><%=nls.awarderForm.name%></label>
                <div class="controls">
                    <input type="text" required class="input-large" name="name" value="<%=entity.name || ''%>">
                    <div class="alert alert-error error-message hide margin4-v"></div>
                </div>
            </div>

            <div class="control-group">
                <label class="control-label"><%=nls.awarderForm.descFull%></label>
                <div class="controls">
                    <input type="text" class="input-large" name="descFull" value="<%=entity.descFull || ''%>">
                    <div class="alert alert-error error-message hide margin4-v"></div>
                </div>
            </div>

            <div class="control-group">
                <label class="control-label"><%=nls.awarderForm.descShort%></label>
                <div class="controls">
                    <input type="text" class="input-large" name="descShort" value="<%=entity.descShort || ''%>">
                    <div class="alert alert-error error-message hide margin4-v"></div>
                </div>
            </div>

            <div class="control-group">
                <label class="control-label"><%=nls.awarderForm.logo%></label>
                <div class="controls">
                    <input type="text" class="input-large" name="logo" value="<%=entity.logo || ''%>">
                    <div class="alert alert-error error-message hide margin4-v"></div>
                </div>
            </div>

            <div class="control-group">
                <label class="control-label"><%=nls.awarderForm.url%></label>
                <div class="controls">
                    <input type="text" class="input-large" name="url" value="<%=entity.url || ''%>">
                    <div class="alert alert-error error-message hide margin4-v"></div>
                </div>
            </div>

            <div class="control-group">
                <label class="control-label"><%=nls.awarderForm.address%></label>
                <div class="controls">
                    <input type="text" class="input-large" name="address" value="<%=entity.address || ''%>">
                    <div class="alert alert-error error-message hide margin4-v"></div>
                </div>
            </div>

            <div class="control-group">
                <label class="control-label"><%=nls.awarderForm.city%></label>
                <div class="controls">
                    <input type="text" class="input-large" name="city" value="<%=entity.city || ''%>">
                    <div class="alert alert-error error-message hide margin4-v"></div>
                </div>
            </div>

            <div class="control-group">
                <label class="control-label"><%=nls.awarderForm.country%></label>
                <div class="controls">
                    <input type="text" class="input-large" name="country" value="<%=entity.country || ''%>">
                    <div class="alert alert-error error-message hide margin4-v"></div>
                </div>
            </div>

            <div class="control-group">
                <label class="control-label"><%=nls.awarderForm.zip%></label>
                <div class="controls">
                    <input type="text" class="input-large" name="zip" value="<%=entity.zip || ''%>">
                    <div class="alert alert-error error-message hide margin4-v"></div>
                </div>
            </div>

            <div class="control-group">
                <label class="control-label"><%=nls.awarderForm.phone%></label>
                <div class="controls">
                    <input type="text" class="input-large" name="phone" value="<%=entity.phone || ''%>">
                    <div class="alert alert-error error-message hide margin4-v"></div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
            <button class="btn btn-primary save">Save</button>
        </div>
    </form>
</div>
